# DFG Subject Area Classifier Configuration

# Model Configuration
model:
  name: "allenai/scibert_scivocab_uncased"
  max_sequence_length: 128  # Further reduced for 4GB GPU memory
  num_classes: 5   # 5-class classification: 4.31, 4.32, 4.41, 4.42, 4.43
  allowed_labels:
    - "4.31"
    - "4.32"
    - "4.41"
    - "4.42"
    - "4.43"
  dropout_rate: 0.3
  freeze_bert: false
  hierarchical: false

# Training Configuration
training:
  learning_rate: 0.00002  # 2e-5
  batch_size: 2  # Very small batch for 4GB GPU
  num_epochs: 15
  warmup_steps: 50
  weight_decay: 0.01
  gradient_accumulation_steps: 8  # Effective batch size = 16
  max_grad_norm: 1.0
  early_stopping_patience: 3
  save_best_model: true

# Data Configuration
data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42
  max_samples_per_class: null  # null means no limit

# Paths
paths:
  data_dir: "data/"
  raw_data_dir: "data/raw/"
  processed_data_dir: "data/processed/"
  model_dir: "models/"
  checkpoint_dir: "models/checkpoints/"
  cache_dir: "models/scibert/"
  output_dir: "outputs/"

# Logging and Monitoring
logging:
  level: "INFO"
  log_file: "training.log"
  wandb_project: "dfg-classifier"
  wandb_entity: null
  save_predictions: true

# Hardware Configuration
device:
  use_cuda: true
  num_workers: 0  # Set to 0 for Windows to avoid multiprocessing issues
  pin_memory: true

# Evaluation Configuration
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "confusion_matrix"]
  save_predictions: true
  detailed_report: true

# Inference Configuration
inference:
  batch_size: 16
  return_probabilities: true
  return_attention_weights: false
  output_format: "json"

